version: "3.8"

services:
  # ── PostgreSQL Database ──
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: f1_intelligence
      POSTGRES_USER: f1admin
      POSTGRES_PASSWORD: f1secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1admin -d f1_intelligence"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ──
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://f1admin:f1secret@postgres:5432/f1_intelligence
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../ml/models:/app/ml/models

  # ── React Frontend ──
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  pgdata:
